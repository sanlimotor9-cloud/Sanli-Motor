<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Laporan - Sanli Motor</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header class="topbar">
  <div class="topbar-inner">
    <div class="branding">
      <h1 class="brand">Sanli Motor</h1>
      <p class="tagline">"provide the best service for consumers"</p>
    </div>
    <a href="index.html" class="btn-link">⬅︎ Beranda</a>
  </div>
  <div class="white-accent"></div>
</header>

<main class="container">
  <section class="section">
    <h2 class="section-title">[ LAPORAKN ]</h2>
    <div class="card rainbow">
      <form id="reportForm" class="form">
        <div class="form-row">
          <label>Nama Pelapor</label>
          <input type="text" id="nama" placeholder="Nama Anda" required>
        </div>

        <div class="form-row">
          <label>Pilih Laporan</label>
          <select id="jenis" required>
            <option value="" disabled selected>Pilih jenis laporan</option>
            <option value="Karyawan">Karyawan</option>
            <option value="BUG">BUG</option>
          </select>
        </div>

        <div id="extra" class="extra hidden">
          <div class="form-row">
            <label>Bukti (foto)</label>
            <input type="file" id="bukti" accept="image/*">
            <small id="buktiName" class="muted">Belum ada file dipilih</small>
          </div>

          <div class="form-row">
            <label>Alasan</label>
            <textarea id="alasan" rows="4" placeholder="Jelaskan laporannya..." required></textarea>
          </div>
        </div>

        <div class="form-actions right">
          <button type="submit" class="btn">Kirim via WhatsApp</button>
        </div>
      </form>
    </div>
  </section>
</main>

<footer class="footer compact">
  <small>© <span id="year"></span> Sanli Motor</small>
</footer>

<script>
  document.getElementById('year').textContent = new Date().getFullYear();

  const jenis = document.getElementById('jenis');
  const extra = document.getElementById('extra');
  const bukti = document.getElementById('bukti');
  const buktiName = document.getElementById('buktiName');

  jenis.addEventListener('change', () => {
    extra.classList.toggle('hidden', jenis.value === '');
  });

  bukti.addEventListener('change', () => {
    buktiName.textContent = bukti.files[0] ? bukti.files[0].name : 'Belum ada file dipilih';
  });

  document.getElementById('reportForm').addEventListener('submit', (e) => {
    e.preventDefault();
    const nama = document.getElementById('nama').value.trim();
    const j = jenis.value;
    const alasan = document.getElementById('alasan').value.trim();
    const buktiFile = bukti.files[0]?.name || '-';

    const pesan =
`[LAPORAN SANLI MOTOR]
Nama: ${nama}
Jenis: ${j}
Alasan: ${alasan}
Bukti: ${buktiFile}`;

    // Redirect ke WhatsApp
    window.location.href = 'https://wa.me/6288271331423?text=' + encodeURIComponent(pesan);
  });
</script>
</body>
</html>
