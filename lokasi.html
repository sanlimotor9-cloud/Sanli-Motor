<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lokasi Dealer - Sanli Motor</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header class="topbar">
  <div class="topbar-inner">
    <div class="branding">
      <h1 class="brand">Sanli Motor</h1>
      <p class="tagline">"provide the best service for consumers"</p>
    </div>
    <a href="index.html" class="btn-link">⬅︎ Beranda</a>
  </div>
  <div class="white-accent"></div>
</header>

<main class="container">
  <section class="section">
    <h2 class="section-title">Lokasi Dealer</h2>
    <div class="card rainbow">
      <div class="map-wrap">
        <iframe
          src="https://www.google.com/maps?q=Sanli%20Motor&output=embed"
          width="100%" height="420" style="border:0;" loading="lazy" allowfullscreen referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
      <div class="form-actions center">
        <a class="btn" target="_blank" rel="noopener" href="https://maps.google.com/?q=Sanli%20Motor">Buka di Google Maps</a>
      </div>
    </div>
  </section>
</main>

<footer class="footer compact">
  <small>© <span id="year"></span> Sanli Motor</small>
</footer>
<script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
